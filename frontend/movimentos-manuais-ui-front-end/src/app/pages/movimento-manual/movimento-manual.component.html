<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column" >
        <div id="content">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h2>Movimentos Manuais</h2>
                    </div>
                </div>
                <div class="row">
                    <form #formData="ngForm" (ngSubmit)="create(formData)" >
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="" class="form-label">Mês:</label>
                                    <input type="text" class="form-control" name="mes" placeholder="1" [(ngModel)]="movimentoManual.mes" [disabled]="componentsDisabled"/>
                                    <label class="form-label">Produto:</label>
                                    <select class="form-select" name="codigoProduto" [(ngModel)]="movimentoManual.produtoCosif.produto.codigoProduto" placeholder="-- Selecione --">
                                        <optgroup label="-- Selecione --">
                                            <option *ngFor="let produto of produtos" [ngValue]="produto.codigoProduto">
                                                {{produto.descricaoProduto}}
                                            </option>
                                        </optgroup>
                                    </select>
                                    <label for="" class="form-label">Valor:</label>
                                    <input type="text" class="form-control" name="valor" placeholder="1234.56" [(ngModel)]="movimentoManual.valor" [disabled]="componentsDisabled"/>
                                    <label for="" class="form-label">Descrição:</label>
                                    <textarea class="form-control form-control-lg" name="descricao" [(ngModel)]="movimentoManual.descricao" [disabled]="componentsDisabled"></textarea>
                                </div>
                                <div class="col">
                                    <label for="" class="form-label">Ano:</label>
                                    <input type="text" class="form-control" name="ano" placeholder="1989"  [(ngModel)]="movimentoManual.ano" [disabled]="componentsDisabled"/>
                                    <label for="" class="form-label">Cosif:</label>
                                    <select class="form-select" name="codigoCosif" [(ngModel)]="movimentoManual.produtoCosif.codigoCosif" placeholder="-- Selecione --">
                                        <optgroup label="-- Selecione --">
                                            <option *ngFor="let produtoCosif of produtosCosif" [ngValue]="produtoCosif.codigoCosif">
                                                {{produtoCosif.codigoCosif + " - (" + produtoCosif.codigoClassificacao + ")"}}
                                            </option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="my-2">
                                <button label="Limpar" class="btn btn-primary btn-sm border border-3" (click)="clearForm(formData)">Limpar</button>
                                <button label="Novo" class="btn btn-primary btn-sm border border-3" (click)="componentsDisabled=false">Novo</button>
                                <button type="submit" label="Incluir" class="btn btn-primary btn-sm border border-3">Incluir</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <div id="dataTable" class="table-responsive table" role="grid" aria-describedby="dataTable-info">
                            <table id="dataTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Mês</th>
                                        <th>Ano</th>
                                        <th>Código do Produto</th>
                                        <th>Descrição do Produto</th>
                                        <th>Nt Lançamento</th>
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                    </tr>
                                    <tr>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                    </tr>
                                    <tr>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                    </tr>
                                    <tr>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                        <th>...</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info" class="dataTable_info" role="status" aria-live="polite">Exibindo de 1 à xpto</p>
                            </div>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li class="page-item disabled">
                                            <a href="#" aria-label="Previous" class="page-link">

                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>    
</div>
